<html data-ng-app="pivot">
<head>
  <title>Pivot UI</title>
  <link rel="stylesheet" type="text/css" href="build.css">
</head>
<body>
  <ul id="menu" data-ng-controller="MenuController">
    <li><p>Applications</p></li>
    <li data-ng-repeat="app in apps">
      <a data-ng-class="{active: app.title == currentApp}" data-ng-href="#/apps/{{app.title}}" data-ng-bind="app.title"></a>
    </li>
  </ul>
  <div id="content" data-ng-view=""></div>
  <script type="text/javascript" src="build.js"></script>
</body>
</html>
